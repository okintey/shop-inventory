spring.datasource.url=jdbc:h2:mem:shopdb;INIT=RUNSCRIPT FROM 'inventory/src/main/resources/h2init.sql';
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

spring.flyway.user=sa
spring.flyway.password=password
#spring.flyway.schemas=PUBLIC
spring.flyway.url=jdbc:h2:mem:shopdb
spring.flyway.baseline-on-migrate = true

spring.security.enabled=false

org.mycompany.shopinventory.aws.sqs.queueName=shop-inventory-events-local

spring.cloud.aws.region.static=us-east-1
spring.cloud.aws.credentials.access-key=accesskey
spring.cloud.aws.credentials.secret-key=secretkey
spring.cloud.aws.endpoint=http://localhost:4566